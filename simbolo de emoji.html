<style>
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
</style>

<body>
    <h1>Como colocar emojis em HTML</h1>
    <p>vamos começar a colocar emojis em html</p>
    <p>&#x1F596</p><!--basta ir ate o site emojipedia, esse &#x indica que o que vai inserir está em codigo binario-->
    <p>vamos adicionar alguns simbolos especiais</p>
    <p>Marca registrada &reg;</p> <!--&reg indica a exibição do simbolo de Marca Registrada-->
    <p>Copyright &copy;;</p><!--&copy indica a exibição do simbolo de Copyright-->
</body>
